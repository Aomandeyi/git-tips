</g></g></g></svg></span></div><script type="math/tex; mode=display" id="MathJax-Element-4">\text{曲线拟合}
\\
\text{求参数}\mathbf{a},\mathbf{b}\text{使得}\mathbf{S}\left( \mathbf{a},\mathbf{b} \right) =\sum{\left( \mathbf{a}+\mathbf{bx}_{\mathbf{i}}-\mathbf{y}_{\mathbf{i}} \right) ^2}\text{最小的方法叫最小二乘法，}\mathbf{P}_{\mathbf{n}}=\mathbf{a}+\mathbf{bx}_{\mathbf{i}}\text{可以}为\text{更高}次\text{多项式}
\\
\mathbf{S}_{\mathbf{k}}=\sum_{i=1}^{\mathbf{N}}{\mathbf{x}_{\mathbf{i}}^{\mathbf{k}}}
\\
\mathbf{\mu }_{\mathbf{k}}=\sum_{i=1}^{\mathbf{N}}{\mathbf{x}_{\mathbf{i}}^{\mathbf{k}}}\cdot \mathbf{y}_{\mathbf{i}}
\\
\mathbf{y}_{\mathbf{i}}=\mathbf{a}_0+\mathbf{a}_1\mathbf{x}+\mathbf{a}_2\mathbf{x}^2
\\
\left( \begin{matrix}
	\mathbf{S}_0&		\mathbf{S}_1&		\mathbf{S}_2\\
	\mathbf{S}_1&		\mathbf{S}_2&		\mathbf{S}_3\\
	\mathbf{S}_2&		\mathbf{S}_3&		\mathbf{S}_4\\
\end{matrix} \right) \left( \begin{array}{c}
	\mathbf{a}_0\\
	\mathbf{a}_1\\
	\mathbf{a}_2\\
\end{array} \right) =\left( \begin{array}{c}
	\mathbf{u}_0\\
	\mathbf{u}_1\\
	\mathbf{u}_2\\
\end{array} \right)</script></div></div><hr /><div contenteditable="false" spellcheck="false" class="mathjax-block md-end-block md-math-block md-rawblock" id="mathjax-n7" cid="n7" mdtype="math_block"><div class="md-rawblock-container md-math-container" tabindex="-1"><div class="MathJax_SVG_Display"><span class="MathJax_SVG" id="MathJax-Element-5-Frame" tabindex="-1" style="font-size: 100%; display: inline-block;"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="93.268ex" height="16.585ex" viewBox="0 -755.9 40157.1 7140.8" role="img" focusable="false" style="vertical-align: -14.83ex; max-width: 100%;"><defs><path stroke-width="0" id="E27-MJMAIN-3A" d="M78 370Q78 394 95 412T138 430Q162 430 180 414T199 371Q199 346 182 328T139 310T96 327T78 370ZM78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z"></path><path stroke-width="0" id="E27-MJMAINB-4C" d="M643 285Q641 280 629 148T612 4V0H39V62H147V624H39V686H51Q75 683 228 683Q415 685 425 686H439V624H304V62H352H378Q492 62 539 138Q551 156 558 178T569 214T576 255T581 289H643V285Z"></path><path stroke-width="0" id="E27-MJMAIN-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path stroke-width="0" id="E27-MJMAIN-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path stroke-width="0" id="E27-MJMAINB-78" d="M227 0Q212 3 121 3Q40 3 28 0H21V62H117L245 213L109 382H26V444H34Q49 441 143 441Q247 441 265 444H274V382H246L281 339Q315 297 316 297Q320 297 354 341L389 382H352V444H360Q375 441 466 441Q547 441 559 444H566V382H471L355 246L504 63L545 62H586V0H578Q563 3 469 3Q365 3 347 0H338V
